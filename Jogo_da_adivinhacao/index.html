<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jogo da Adivinhação</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script src="assets/js/app.js" defer></script>
	</head>
	<body>
		<!--  -->
		<h1>Jogo da Adivinhação</h1>

		<!--  -->
		<div class="container">
			<div id="difficulty_section" data_difficulty_section>
				<label for="difficulty">Escolha a dificuldade:</label>

				<select name="difficulty" id="difficulty" data_difficulty>
					<option value="" aria-readonly="true">Selecione</option>
					<!-- readonly -->
					<option value="1">Fácil</option>
					<option value="2">Médio</option>
					<option value="3">Difícil</option>
				</select>
			</div>

			<div id="game_section" data_game_section>
				<p data_initial_phrase>Estou pensando em um número de 1 a 100. Tente adivinhar ! ! !</p>

				<div id="guess_section" data_guess_section>
					<input
						type="text"
						name="guess"
						id="guess"
						placeholder="Digite sua resposta aqui."
						data_guess
					/>

					<button id="guess_button" data_guess_button>Enviar</button>
				</div>

				<p id="result" data_result></p>

				<button id="reset_button" data_reset_button>Jogar novamente</button>

				<p>Tentativas restantes: <span id="tries_left" data_tries_left>5</span></p>
			</div>
		</div>
	</body>
</html>
